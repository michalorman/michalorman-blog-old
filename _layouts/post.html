---
layout: default
---
<div class="post-wrapper">
  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  <h2>{{ page.date | date_to_string }}{% for category in page.categories %} &middot; {{ category }}{% endfor %}</h2>
	<div class="post-content-wrapper">
    {{ content }}
	</div>
	<h2><span class="label">Tagi:</span> {% for tag in page.tags %} {{ tag }}{% unless forloop.last %} &middot; {% endunless %}{% endfor %}</h2>
</div>
